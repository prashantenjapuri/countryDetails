<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 bg-dark text-white" style="height: 100vh">
      <nav class="navbar navbar-dark">
        <ul class="navbar-nav">
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" id="lang" routerLink="/language"
              >Language List</a
            >
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/currency">Currency List</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-9">
      <div class="row bg-secondary" style="height: 10%">
        <nav class="navbar navbar-expand-sm" style="width: 100%">
          <ul class="navbar-nav">
            <li class="nav-item">
              <!-- <a class="nav-link" href="#">Active</a> -->
              <div class="dropdown">
                <button
                  type="button"
                  class="btn btn-dark dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Select a Country
                </button>
                <div class="dropdown-menu" id="dropdown-country">
                  <a
                    class="dropdown-item"
                    *ngFor="let country of countryArray"
                    [id]="country.alpha3Code"
                    (click)="onCountrySelection($event)"
                    >{{ country.name }}</a
                  >
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </div>
      <div class="row bg-light mt-3 ml-2" style="height: 85%">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
